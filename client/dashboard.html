<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav>
  Dashboard
  <div>
    <button class="nav-btn secondary" onclick="showSavings()">Yearly Savings</button>
    <button class="nav-btn logout" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <!-- MONTHLY BUDGET -->
  <div class="card">
    <h3>Monthly Budget</h3>
    <input id="budgetInput" type="number" min="1" placeholder="Example: 30000">
    <button class="secondary nav-btn" onclick="saveBudget()">Save Budget</button>
    <button class="secondary nav-btn" onclick="saveBudget()">Save budget</button>
    <p id="budgetInfo"></p>
  </div>

  <!-- MONTH & YEAR -->
  <div class="card">
    <select id="monthSelect" onchange="loadDashboard()"></select>
    <select id="yearSelect" onchange="loadDashboard()"></select>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    <h3>Monthly Expense: ₹ <span id="monthTotal">0</span></h3>
    <h3>Monthly Savings: ₹ <span id="monthSavings">0</span></h3>
  </div>

  <!-- INTELLIGENCE SCORE -->
  <div class="card">
    <h3>Expense Intelligence Score</h3>
    <h2><span id="score">--</span>/100</h2>
    <p id="scoreText"></p>
  </div>

  <!-- YEARLY SAVINGS -->
  <div class="card" id="savingsCard" style="display:none;">
    <h3>Yearly Savings / Loss</h3>
    <ul id="savingsList"></ul>
    <strong>Net Yearly Savings: ₹ <span id="totalSavings">0</span></strong>
  </div>

  <!-- CHART -->
  <div class="card">
    <canvas id="expenseChart"></canvas>
  </div>

  <!-- CALENDAR -->
  <div class="card">
    <div id="calendar"></div>
  </div>

  <!-- DAY EXPENSES -->
  <div class="card">
    <ul id="dayExpenses"></ul>
  </div>

  <button onclick="location.href='add-expense.html'">Add Expense</button>
</div>

<script src="script.js"></script>
<script>
  if (!localStorage.getItem("userId")) {
    location.href = "login.html";
  }
  loadDashboard();
</script>

</body>
</html>
